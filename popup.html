<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shorts Blocker</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div class="popup-container">
    <h1>📵 Shorts Blocker</h1>

    <div class="counter-box">
      <span>🚫 Redirects Today:</span>
      <span id="redirectCount">0</span>
    </div>

    <div class="toggle-box">
      <label class="switch">
        <input type="checkbox" id="darkModeToggle">
        <span class="slider round"></span>
      </label>
      <span>Dark Mode</span>
    </div>

    <div class="quote-box">
      <p id="quote">“Discipline is freedom.”</p>
    </div>

    <footer>
      <small>Stay mindful. 💪</small>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
